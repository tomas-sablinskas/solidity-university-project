<div>
    <form>
        <div class="form-group">
            <label>List of addresses:</label>
            <select onchange="address()" name="addreses" id="patients" class="form-control"></select>
        </div>
        <div class="form-group">
            <label>Wallet Address:</label>
            <input type="text" id="wa" name="walletAddress" class="form-control">
        </div>
        <div class="form-group">
            <label>Doctor name and surname:</label>
            <input type="text" id="dname" name="Dname" class="form-control">
        </div>
        <button class="btn btn-primary" type="button" id="Submit" onclick="App.addDoctor()">Submit</button>
        </div>
    </form>
    <form>

        <div class="form-group">
            <label>Select a medication:</label>
            <select type="text" id="medication" name="medication" class="form-control">
            </select>
        </div>
        
        <div class="form-group">
            <label>Price:</label>
            <input type="text" id="pride">
            </select>
        </div>
        <button class="btn btn-primary" type="button"  onclick="App.addPrescription()">Change price</button>
        </div>
    </form> 
</div>
